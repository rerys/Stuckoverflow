<div *ngIf="question != []">

    <post [data]="question" [id]="id"></post>

    <div class="post">
        <post [data]="accepted" 
        [accepted]="true"
       ></post>
    </div>
    <div class="post" *ngFor="let r of responses">
        <post *ngIf="accepted?.id != r.id" 
        [data]="r" 
      ></post>
    </div>
 
</div>
