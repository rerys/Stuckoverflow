<form #f="ngForm">

    <mat-tab-group mat-stretch-tabs dynamicHeight>
        <mat-tab label="Edit">

            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h5 class="card-title float-sm-left">Content</h5>
                </div>
                <div class="card-body">
                    <div ace-editor required [(text)]="comment.body" [mode]="'markdown'" [theme]="'textmate'"
                        [options]="options" style="min-height: 100px; width:100%; overflow: auto;">
                    </div>
                </div>
            </div>
          
        </mat-tab>
        <mat-tab label="Preview">
            <div class="card mb-5">
                <div class="card-header bg-secondary main-bg-lighter-color">
                    <div class="float-sm-left">
                        <h5>{{post?.timestamp | date}}</h5>
                    </div>
                </div>
                <div class="card-body">
                    <markdown [data]="comment?.body"></markdown>
                </div>
            </div>
        </mat-tab>

    </mat-tab-group>
    <div class="butt row justify-content-center">
        <button type="button" class="btn btn-success" [disabled]="!canActivate()" (click)="save()">Save</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
</form>
