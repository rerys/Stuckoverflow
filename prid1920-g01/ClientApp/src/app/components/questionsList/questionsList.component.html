<div class="row">
    <div class="col-sm-12">
        <h1>Browse questions</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <h3>I found the following questions :</h3>
    </div>
</div>
 
<div class="row">
    <div class="col-sm-12">

        <mat-form-field>
            <input matInput (keyup)="filterChanged($event.target.value)" [value]="filter" placeholder="Filter" appSetFocus>
        </mat-form-field>

        <div class="row mt-3">
                <div class="col-12">
            
                    <button mat-raised-button (click)="newest()">Newest</button>
                    <button mat-raised-button (click)="votes()">Votes</button>
                    <button mat-raised-button (click)="unanswered()">Unanswered </button>
                    <button mat-raised-button (click)="tag()">Tag </button>
                </div>
            </div>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                </ng-container>
                <ng-container matColumnDef="body">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Body </th>
                        <td mat-cell *matCellDef="let row"> {{row.body}} </td>
                    </ng-container>

                <ng-container matColumnDef="timestamp">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
                    <td mat-cell *matCellDef="let row"> {{row.timestamp | date:'longDate'}} </td>
                </ng-container>


                <!-- <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">

                        <button mat-icon-button tabindex="-1">
                            <mat-icon (click)="edit(row)">edit</mat-icon>
                        </button>

                        <button mat-icon-button tabindex="-1">
                            <mat-icon (click)="delete(row)">delete</mat-icon>
                        </button>

                    </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">

                </tr>

            </table>

            <mat-paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>

        </div>

    </div>

</div>
