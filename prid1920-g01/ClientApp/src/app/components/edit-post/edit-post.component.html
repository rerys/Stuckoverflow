<form id="frm" class="form" [formGroup]="frm" novalidate>


    <h1 class="header">{{(!isNew ? 'Edit existing' : !add ? 'Add a new' : 'Create a new Question') + ' question'}}</h1>

    <div class="form">

        <!-- Title -->
        <mat-form-field>
            <input matInput placeholder="Title" [formControl]="ctlTitle" required [readonly]="!isNew">
            <mat-error class="field-error" *ngIf="ctlPseudo.hasError('required')">Required</mat-error>
            <mat-error class="field-error" *ngIf="ctlPseudo.hasError('minlength')">Minimum length is
                {{ctlTitle.errors['minlength'].requiredLength}}</mat-error>
            <mat-error class="field-error" *ngIf="ctlPseudo.hasError('pattern')">Forbiddent value</mat-error>
        </mat-form-field>

        <!-- Body -->
        <mat-form-field>
            <input matInput [placeholder]="'Body ' + (isNew ? '' : ' (leave blank if no change)')"
                (change)="passwordChanged()" [formControl]="ctlBody" type="password" [required]="isNew"
                autocomplete="new-password">
            <mat-error class="field-error" *ngIf="ctlBody.hasError('required')">Required</mat-error>
            <mat-error class="field-error" *ngIf="ctlBody.hasError('minlength')">Minimum length is
                {{ctlPassword.errors['minlength'].requiredLength}}</mat-error>
        </mat-form-field>
        <!-- Boutons d'action -->
        <div class="footer">
            <button type="submit" mat-button form="frm" [disabled]="frm.pristine || frm.invalid || frm.pending"
                (click)="update()">{{!isNew ? 'Update' : !signup ? 'Add' : 'signIn'}}</button>
            <button type="reset" mat-button (click)="cancel()">Cancel</button>
        </div>
    </div>

</form>
